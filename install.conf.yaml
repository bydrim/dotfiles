- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.tmux.conf:
    ~/.ideavimrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/nvim: nvim
    ~/.config/wezterm: wezterm
    ~/.config/niri: niri
    ~/.config/DankMaterialShell: DankMaterialShell
    ~/.github.gitconfig:
    ~/.codeberg.gitconfig:
    ~/.config/environment.d: environment.d
    ~/.config/containers/containers.conf: containers/containers.conf

